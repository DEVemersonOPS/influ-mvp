<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFLU - Post an Ad</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="app-body">

    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title">Post an Ad</h1>
            <div class="header-icons">
                <i class="fas fa-bell"></i>
                <i class="fas fa-comment-dots"></i>
            </div>
        </header>

        <main class="form-wizard">
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBar"></div>
                <span class="progress-bar-text" id="progressText">Starting strong... 1/3</span>
            </div>

            <form id="adForm">
                <div class="form-step active" id="step1">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Enter a title for your ad...">
                    </div>
                    <div class="form-group">
                        <label for="about">About</label>
                        <textarea id="about" rows="5" placeholder="Tell us a bit about your ad"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Background Image</label>
                        <div class="upload-area">
                            <i class="fas fa-upload"></i>
                            <span>Upload an image</span>
                        </div>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="nav-btn next-btn"><i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>

                <div class="form-step" id="step2">
                    <div class="form-group">
                        <label for="service">Service</label>
                        <select id="service">
                            <option>Select a service type</option>
                            <option>Advertisement</option>
                            <option>Sponsored Content</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Platform</label>
                        <div class="platform-chooser">
                            <div class="platform-option"><i class="fab fa-instagram"></i></div>
                            <div class="platform-option active"><i class="fab fa-twitter"></i></div>
                            <div class="platform-option"><i class="fab fa-tiktok"></i></div>
                            <div class="platform-option"><i class="fab fa-youtube"></i></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Tags</label>
                        <button type="button" class="add-btn"><i class="fas fa-plus"></i></button>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="nav-btn prev-btn"><i class="fas fa-arrow-left"></i></button>
                        <button type="button" class="nav-btn next-btn"><i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>

                <div class="form-step" id="step3">
                    <div class="form-group">
                        <label>Deadline in:</label>
                        <div class="prazo-inputs">
                            <input type="number" placeholder="days">
                            <input type="number" placeholder="hours">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <div class="preco-input">
                            <span>$</span>
                            <input type="text" placeholder="0.00">
                        </div>
                    </div>
                    <div class="form-navigation">
                         <button type="button" class="nav-btn prev-btn"><i class="fas fa-arrow-left"></i></button>
                        <button type="submit" class="finalizar-btn">Finish</button>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item">
            <i class="fas fa-home"></i>
        </a>
        <a href="feed.html" class="nav-item"> <i class="fas fa-compass"></i>
        </a>
        <a href="#" class="nav-item special active"> <i class="fas fa-plus"></i>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-shopping-cart"></i>
        </a>
        <a href="profile.html" class="nav-item profile"> <img src="https://i.ibb.co/3s2fC0F/influencer.png" alt="Profile">
        </a>
    </nav>

    <script src="../assets/js/post-ad.js"></script>

</body>
</html>
